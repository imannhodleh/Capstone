<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/home.css" type="text/css">

    <title>Home</title>
</head>
<body>

<!-- Navigation bar from Bootstrap -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">LinkUp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./home.html">My LinkUps</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./register.html">Register</a>
                </li>
            </ul>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
        </div>
    </div>
</nav>

<!-- Form to create new event -->
<div class="container" id="home-container">
    <div id="event-form-container">
        <div class="mx-auto" style="width: 300px;"><h1>My LinkUps</h1></div>
        <h4>Add New Event</h4>
        <form id="event-form">
            <div class="form-group">
                <label for="event-title">Title:</label>
                <input type="text" class="form-control" id="event-title" placeholder="Add the title of your event">
            </div>
            <div class="form-group">
                <label for="event-input">Description:</label>
                <textarea class="form-control" id="event-input" placeholder="Add a description for your event" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="event-location">Location:</label>
                <input type="number" class="form-control" id="event-location" placeholder="Add the 5 digit zipcode of your event">
            </div>
            <button id="submit-button" type="submit" class="btn btn-primary mt-1">Submit</button>
            <a class="btn btn-danger navbar-btn mt-1" href="./login.html" onclick="handleLogout()">Logout</a>
        </form>
        <div id="event-container" class="container-fluid"></div>
    </div>
</div>

<!-- Pop up from Bootstrap -->
<div class="modal fade" id="event-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="event-edit-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="event-edit-modal-title">Edit event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-description d-flex">
                <textarea class="form-control" rows="5" id="event-description"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="update-event-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./javascript/home.js" type="application/javascript"></script>
</body>
</html>
